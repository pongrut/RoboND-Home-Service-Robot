local_costmap:
   global_frame: odom
   robot_base_frame: robot_footprint
   update_frequency: 5.0
   publish_frequency: 5.0
   width: 3
   height: 3
   origin_x: 0
   origin_y: 0
   resolution: 0.05
   static_map: false
   rolling_window: true

plugins:
